{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    <p>Покупай!</p>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for el in Products %}
                <div class="col">
                    <div class="card shadow-sm" >
<!--                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">-->
<!--&lt;!&ndash;                            <title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="45%" y="45%" fill="#eceeef" dy=".3em">Thumbnail</text> &ndash;&gt;-->

                            <img class="product-block__image" width="100%" height="100%" src="{{ el.image.url }}" alt="Product" />

<!--                        </svg>-->

                        <div class="card-body" height="100%">
                            <h5> {{ el.title }} </h5>
                            <p class="card-text"> {{ el.description }} </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted"> {{ el.price }} Р</small>
<!--                                <div class="btn-group">-->
                                <form id="form_buying_product">
                                <button type="submit" id="submit_btn" class="btn btn-success btn-buy"
                                        data-product_id = "{{ el.id }}"
                                        data-name = "{{ el.title }}">
                                    Купить
                                </button>
<!--                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>-->
<!--                                </div>-->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
