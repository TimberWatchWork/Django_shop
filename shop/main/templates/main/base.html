<!doctype html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="//yandex.st/jquery/cookie/1.0/jquery.cookie.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">Магазин!</span>
        </a>

        <div class="header_button">
            <button id="callback-button" class="header_button">{{city}}</button>
        </div>


        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'home' %}">Главная страница</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'cart' %}">Корзина</a>
        </nav>
    </div>

    <div class="modal" id="modal-1">
        <div class="modal__content">
            <h4>Выберите город:</h4>
            <form action="" method="post">
                {% csrf_token %}>
                <select name="city" required="required">
                    <option value="Moscow">Москва</option>
                    <option value="Saint-Petersburg">Санкт-Петербург</option>
                    <option value="Perm">Пермь</option>
                </select>
                <input type="submit" value="ОК">
            </form>
        </div>
    </div>

    <div class="container">
    {% block content %}{% endblock %}
    </div>


</body>

<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css"/>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
<script type="text/javascript" src="{% static 'js/modalCity.js' %}"></script>

</html>
